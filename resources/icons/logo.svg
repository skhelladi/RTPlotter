<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" aria-hidden="true">
  <!-- dark background -->
  <rect x="0" y="0" width="64" height="64" rx="8" ry="8" fill="#0e1720"/>
  <!-- inner window -->
  <rect x="6" y="8" width="52" height="44" rx="4" ry="4" fill="#0f2430"/>
  <!-- top bar -->
  <!-- <rect x="6" y="8" width="52" height="6" rx="3" ry="3" fill="#0d1a25"/> -->

  <!-- axes (thicker version) -->
  <g stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.65">
    <line x1="14" y1="22" x2="14" y2="44" />
    <line x1="14" y1="44" x2="50" y2="44" />
  </g>

  <!-- subtle grid lines -->
  <g stroke="#ffffff" stroke-width="0.6" stroke-linecap="round" opacity="0.12">
    <line x1="14" y1="36" x2="50" y2="36" />
    <line x1="14" y1="28" x2="50" y2="28" />
  </g>

  <!-- red oscillating plot -->
  <path d="M14 40
           C18 34, 22 30, 26 34
           C30 38, 34 26, 38 30
           C42 34, 46 36, 50 32"
        fill="none"
        stroke="#ff3b30"
        stroke-width="1.8"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- highlight point -->
  <g>
    <circle cx="34" cy="30" r="4.6" fill="#ffffff" opacity="0.12"/>
    <circle cx="34" cy="30" r="2.9" fill="#0e1720" stroke="#ffffff" stroke-width="0.9"/>
    <circle cx="34" cy="30" r="1.6" fill="#ff3b30" />
  </g>

  <!-- run button (centered equilateral triangle) -->
  <g transform="translate(44,16)">
    <rect x="-8" y="-4" width="16" height="8" rx="2" ry="2" fill="#123758FF" opacity="0.9"/>
    <!-- perfectly centered equilateral triangle -->
    <polygon points="0,-2.5 4.33,0 0,2.5" fill="#ffffff" opacity="0.85" transform="translate(-1,0)" />
  </g>
</svg>
